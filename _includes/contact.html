<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate action="//formspree.io/barnabysmithmusic@gmail.com" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                              <p class="text-center" style=color:white>Please send me a message...</p>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="phone">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" name="message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="text-center">
                                <button type="submit" class="btn btn-xl">Send Message</button>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="text-center">
                              <p style=color:white>Or contact me directly...</p>
                              <br>
                                <p style=color:white>Email: barnabysmithmusic@gmail.com</p>
                                <br>
                              
                                <p style=color:white>Tel: +44 (0)7976 713569</p>
                              </div>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <input type="hidden" name="_subject" value="BSM Contact Form Submission" />
                            <input type="text" name="_gotcha" style="display:none" />
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
