<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                    <h3 class="section-subheading text-muted">Please use the form to send me a message</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/f/mknpyklp" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="email">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" name="phone">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" name="message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="text-center">
                                <button type="submit" class="btn btn-xl">Send Message</button>
                              </div>
                              <br><br><br><br><br>
                            </div>
                            
                            <div class="col-md-6">
                              <a class="twitter-timeline" href="https://twitter.com/BarnSmithMusic" data-tweet-limit="3">Tweets by @BarnSmithMusic</a>
                              <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <input type="hidden" name="_subject" value="BSM Contact Form Submission" />
                            <input type="text" name="_gotcha" style="display:none" />
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <br><br>
                               <div class="col-lg-12 text-center">
                                 <p style=color:white>barnabysmithmusic@gmail.com &nbsp |<span style=color:#FFD216> &nbsp +44 (0) 7976 713 569</span></p>
                               </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
