<!-- Portfolio Grid Section -->
    <section id="listen" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Listen</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 listen-item">
                    <a href="#listenModal{{ post.modal-id }}" class="listen-link" data-toggle="modal">
                        <div class="listen-hover">
                            <div class="listen-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/listen/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="listen-caption">
                        <h4>{{ post.title }}</h4>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
